<!-- Portfolio Grid Section -->
<div class="portfolio-grid">
    {% for item in site.muziek %}
    <div class="portfolio-cell">        
        {{ item.title }}

        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ item.embed }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>
    {% endfor %}
</div>
